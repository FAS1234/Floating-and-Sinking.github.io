        function renderCharacters() {

            if (characters.length === 0) {

            if (character) {
                confirmMessage.textContent = `ç¡®å®šè¦åˆ é™¤äººç‰© "${character.name}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€`;

                    <div style="position: relative;">

    <!-- ç™»å½•æ¶ˆæ¯æ¨¡æ€æ¡† -->
    <div id="loginMessageModal" class="modal">
        <div class="modal-content">
            <h2 id="loginMessageTitle">ç™»å½•æ¶ˆæ¯</h2>
            <div id="loginMessage"></div>
            <button id="closeLoginMessageModal" class="btn confirm">ç¡®å®š</button>
        </div>
    </div>

    <script>
        // ç®¡ç†å‘˜è´¦å·æ•°æ®
        let adminAccounts = [];
        let isAdminLoggedIn = false;
        let currentAdminUser = null;

        // åˆå§‹åŒ–ç®¡ç†å‘˜è´¦å·
        function initAdminAccounts() {
            // ä»localStorageåŠ è½½ç®¡ç†å‘˜è´¦å·
            const savedAccounts = localStorage.getItem('adminAccounts');
            if (savedAccounts) {
                adminAccounts = JSON.parse(savedAccounts);
            } else {
                // é»˜è®¤ç®¡ç†å‘˜è´¦å·
                adminAccounts = [
                    { username: 'admin', password: '123456', email: 'admin@example.com' }
                ];
                localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));
            }
        }

        // åˆ‡æ¢ç®¡ç†å‘˜åŠŸèƒ½æ˜¾ç¤º
        function toggleAdminFeatures() {
            const adminOnlyElements = document.querySelectorAll('.admin-only');
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const adminManageBtn = document.getElementById('adminManageBtn');
            
            if (isAdminLoggedIn) {
                // æ˜¾ç¤ºç®¡ç†å‘˜åŠŸèƒ½
                adminOnlyElements.forEach(element => {
                    element.style.display = 'block';
                });
                adminLoginBtn.textContent = 'é€€å‡ºç™»å½•';
                adminManageBtn.style.display = 'block';
            } else {
                // éšè—ç®¡ç†å‘˜åŠŸèƒ½
                adminOnlyElements.forEach(element => {
                    element.style.display = 'none';
                });
                adminLoginBtn.textContent = 'ç®¡ç†å‘˜ç™»å½•';
                adminManageBtn.style.display = 'none';
            }
        }

        // æ‰“å¼€ç®¡ç†å‘˜ç™»å½•æ¨¡æ€æ¡†
        function openAdminLoginModal() {
            document.getElementById('adminLoginModal').style.display = 'block';
        }

        // å…³é—­ç®¡ç†å‘˜ç™»å½•æ¨¡æ€æ¡†
        function closeAdminLoginModal() {
            document.getElementById('adminLoginModal').style.display = 'none';
            // é‡ç½®è¡¨å•
            document.getElementById('adminLoginForm').reset();
        }

        // æ˜¾ç¤ºç™»å½•æ¶ˆæ¯
        function showLoginMessage(title, message) {
            document.getElementById('loginMessageTitle').textContent = title;
            document.getElementById('loginMessage').textContent = message;
            document.getElementById('loginMessageModal').style.display = 'block';
        }

        // å…³é—­ç™»å½•æ¶ˆæ¯æ¨¡æ€æ¡†
        function closeLoginMessageModal() {
            document.getElementById('loginMessageModal').style.display = 'none';
        }

        // åˆ‡æ¢å¯†ç æ˜¾ç¤º/éšè—
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        }

        // åˆå§‹åŒ–ç®¡ç†å‘˜åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            initAdminAccounts();
            
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            const loggedInUser = localStorage.getItem('loggedInAdmin');
            if (loggedInUser) {
                currentAdminUser = JSON.parse(loggedInUser);
                isAdminLoggedIn = true;
                toggleAdminFeatures();
            }

            // ç™»å½•æŒ‰é’®äº‹ä»¶
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            adminLoginBtn.addEventListener('click', function() {
                if (isAdminLoggedIn) {
                    // é€€å‡ºç™»å½•
                    localStorage.removeItem('loggedInAdmin');
                    isAdminLoggedIn = false;
                    currentAdminUser = null;
                    toggleAdminFeatures();
                } else {
                    // æ‰“å¼€ç™»å½•æ¨¡æ€æ¡†
                    openAdminLoginModal();
                }
            });

            // ç™»å½•è¡¨å•æäº¤
            const adminLoginForm = document.getElementById('adminLoginForm');
            adminLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // æŸ¥æ‰¾ç®¡ç†å‘˜è´¦å·
                const admin = adminAccounts.find(account => account.username === username && account.password === password);
                
                if (admin) {
                    // ç™»å½•æˆåŠŸ
                    currentAdminUser = admin;
                    isAdminLoggedIn = true;
                    localStorage.setItem('loggedInAdmin', JSON.stringify(admin));
                    toggleAdminFeatures();
                    closeAdminLoginModal();
                    showLoginMessage('ç™»å½•æˆåŠŸ', 'æ¬¢è¿å›æ¥ï¼Œç®¡ç†å‘˜ï¼');
                } else {
                    // ç™»å½•å¤±è´¥
                    showLoginMessage('ç™»å½•å¤±è´¥', 'è´¦å·æˆ–å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•ã€‚');
                }
            });

            // å¯†ç æ˜¾ç¤º/éšè—
            const togglePasswordBtn = document.getElementById('togglePassword');
            togglePasswordBtn.addEventListener('click', togglePasswordVisibility);

            // å…³é—­æ¶ˆæ¯æ¨¡æ€æ¡†
            const closeLoginMessageBtn = document.getElementById('closeLoginMessageModal');
            closeLoginMessageBtn.addEventListener('click', closeLoginMessageModal);

            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­æ¨¡æ€æ¡†
            window.addEventListener('click', function(event) {
                if (event.target.id === 'adminLoginModal') {
                    closeAdminLoginModal();
                } else if (event.target.id === 'loginMessageModal') {
                    closeLoginMessageModal();
                }
            });

            // ç‚¹å‡»å…³é—­æŒ‰é’®
            document.querySelector('#adminLoginModal .close').addEventListener('click', closeAdminLoginModal);

            // ç›‘å¬localStorageå˜åŒ–ï¼Œå®ç°è·¨é¡µé¢ç™»å½•çŠ¶æ€åŒæ­¥
            window.addEventListener('storage', function(event) {
                if (event.key === 'loggedInAdmin') {
                    if (event.newValue) {
                        // ç™»å½•çŠ¶æ€
                        currentAdminUser = JSON.parse(event.newValue);
                        isAdminLoggedIn = true;
                        toggleAdminFeatures();
                    } else {
                        // é€€å‡ºçŠ¶æ€
                        currentAdminUser = null;
                        isAdminLoggedIn = false;
                        toggleAdminFeatures();
                    }
                }
            });
        });
    </script>
